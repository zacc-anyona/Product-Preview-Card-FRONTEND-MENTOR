<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>

  <main class="main">
    <picture>
      <source media="(min-width: 43.75em)" srcset="./images/image-product-desktop.jpg" >
      <img src="./images/image-product-mobile.jpg" alt="Bottle of perfume" class="product-img">
    </picture>

    <article class="content">
      <p class="perfume-text">Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.

      </p>

      <div class="price-tags">
        <p class="real-price">$149.99</p>
        <p class="strike-price">$169.99</p>
      </div>

      <button class="button">
        <a href="#" class="button-link">
          <img class="cart-icon" src="./images/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </a>
      </button>
    </article>
  </main>

  


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anyona Zaddock</a>.
    </div>
  </footer>
</body>
</html>
